<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>부트스트랩 예제</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css">
  

  <style>
    .bi-person-fill{
      font-size:70px;
      width:100px; height:100px;
      position: absolute;
      left: 50%;
      top: -10%;
      transform: translateX(-50%);
    }
  </style>

</head>
<body>
  <h2>부트스트랩 예제</h2>
  
  <!-- Button trigger modal -->
<button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#exampleModal">
  로그인
</button>

<!-- Modal -->
<div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog modal-dialog-centered">
    <div class="modal-content">
      <div class="modal-header border-0">
        <h1 class="modal-title fs-5" id="exampleModalLabel"><i class="text-center bi bi-person-fill bg-primary-subtle border rounded rounded-circle"></i></h1>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      
      <div class="modal-body">
        <h3 class="text-center">Member Login</h3>

        <Br>
          <input type="text" class="form-control form-control-lg" placeholder="Username" aria-label=".form-control-lg example" >
          <Br>
          <input type="text" class="form-control form-control-lg" placeholder="Password" aria-label=".form-control-lg example" >
     <Br>

        <div class="d-grid gap-2 col-6 mx-auto">
          <button type="button" class="btn btn-primary">Sign In</button>
        </div>
        
      </div>
      <div class="d-grid gap-2">
        <button type="button" class="btn btn-secondary">Forgot Password?</button>
      </div>

      <!-- <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
        <button type="button" class="btn btn-primary">Save changes</button>
      </div> -->
    </div>
  </div>
</div>
  
  
</body>
</html>
