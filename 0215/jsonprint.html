<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>자바스크립트 json 데이터 출력하기</title>

  <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.4/jquery.min.js"></script>

  <style>
    
  </style>


  <script>
  
    $(function(){
      $.getJSON('./data/test_drive.json', function(data){
        let html = `<table class="car_reverse"><caption>시승신청 예약현황</caption><tr><th>번호</th><th>이름</th><th>전화번호</th><th>SNS</th><th>이메일</th><th>시승차령</th><th>시승날짜</th></tr>`

          for(key in data){
            html+=`<tr>`;
            for(let i in data[key]){
              html+=`<td>${data[key][i]}</td>`;
            }
            html+=`</tr>`
          }
        
          html+=`</table>`;
          $('.list').html(html)
        
      });
    });
  </script>
</head>
<body>
  <h2>자바스크립트 json 데이터 출력하기</h2>
  <p>닷홈 SQL 데이터 베이스에 저장된 'test_drive' 테이블의 자료를 'json' 파일로 저장하여 자바스크립트로 출력해보기</p>
  <!-- <table>
    <thead></thead>
    <tbody></tbody>
  </table> -->
</body>
</html>
